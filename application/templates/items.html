{% extends 'model.html'%}
{% block body%}
<h3>Items in {{ budget_name }}</h3>

{% for item in items %}
{{ item.__str__() }} <br>
<a href= "{{ url_for('update_item')/item.item_id }}">Update</a>
<a href= "{{ url_for('delete_item')/item.item_id}}">Delete</a>
{% endfor %}
<a href= "{{ url_for('add_item') }}">Add Budget</a>
{% endblock body%}
